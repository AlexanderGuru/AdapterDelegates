language: android
android:
  components:
  - platform-tools
  - tools
  - android-28
  - build-tools-27.0.3
  - extra-android-support
  - extra-android-m2repository
  licenses:
  - android-sdk-license-.+
before_install:
- openssl aes-256-cbc -K $encrypted_a046bd9bf3a5_key -iv $encrypted_a046bd9bf3a5_iv
  -in .travis/key.enc -out .travis/key -d
- yes | sdkmanager "platforms;android-28"
jdk:
- oraclejdk8
branches:
  except:
  - gh-pages
notifications:
  email: false
sudo: false
script: "./gradlew build test"
cache:
  directories:
  - "$HOME/.gradle"
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
after_success:
- "./deploy_snapshot.sh"
after_failure: cat /home/travis/build/sockeqwe/AdapterDelegates/library/build/outputs/lint-results-debug.xml
  cat /home/travis/build/sockeqwe/AdapterDelegates/library/build/reports/lint-results.xml
